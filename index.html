<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2048 Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="game-container">
        <div id="score">Score: 0</div>
        <div id="game-board">
            <div class="game-cell" id="cell-0-0"></div>
            <div class="game-cell" id="cell-0-1"></div>
            <div class="game-cell" id="cell-0-2"></div>
            <div class="game-cell" id="cell-0-3"></div>
            <div class="game-cell" id="cell-1-0"></div>
            <div class="game-cell" id="cell-1-1"></div>
            <div class="game-cell" id="cell-1-2"></div>
            <div class="game-cell" id="cell-1-3"></div>
            <div class="game-cell" id="cell-2-0"></div>
            <div class="game-cell" id="cell-2-1"></div>
            <div class="game-cell" id="cell-2-2"></div>
            <div class="game-cell" id="cell-2-3"></div>
            <div class="game-cell" id="cell-3-0"></div>
            <div class="game-cell" id="cell-3-1"></div>
            <div class="game-cell" id="cell-3-2"></div>
            <div class="game-cell" id="cell-3-3"></div>
        </div>
        <button id="restart-button">Restart</button>
        <div>Use arrow keys to move tiles</div>
    </div>
    <script src="app.js"></script>
</body>
</html>
